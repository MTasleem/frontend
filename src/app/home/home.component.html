<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" #frm (submit)="onSubmit(frm)">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email">
        <b>Email</b>
      </label>
      <input type="text" placeholder="Enter Email" name="email" required [(ngModel)]="email">

      <label for="psw">
        <b>Password</b>
      </label>
      <input type="password" placeholder="Enter Password" name="password" required [(ngModel)]="password">

      <label for="psw-repeat">
        <b>Repeat Password</b>
      </label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required [(ngModel)]="rePassword">

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our
        <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>


<table border='1'>
  <tr>
    <td>name</td>
    <td>address</td>
  </tr>
  <tr *ngFor='let detail of this.details'>
    <td>{{detail.name}}</td>
    <td>{{detail.address}}</td>
  </tr>
</table>
